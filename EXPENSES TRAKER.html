<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker (NPR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f9fa;
    }
    .delete-btn {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 14px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .total {
      font-weight: bold;
      text-align: right;
      padding: 10px;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>
  <div class="form-container">
    <form id="expenseForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (NPR)</label>
        <input type="number" id="amount" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit">Add Expense</button>
    </form>
  </div>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount (NPR)</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseList"></tbody>
  </table>
  <div class="total" id="totalAmount">Total: NPR 0.00</div>

  <script>
    // Load expenses from local storage on page load
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    // Function to save expenses to local storage
    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    // Function to calculate total amount
    function calculateTotal() {
      const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
      document.getElementById('totalAmount').textContent = `Total: NPR ${total.toFixed(2)}`;
    }

    // Function to render expenses in the table
    function renderExpenses() {
      const expenseList = document.getElementById('expenseList');
      expenseList.innerHTML = '';
      expenses.forEach((expense, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${expense.description}</td>
          <td>NPR ${expense.amount.toFixed(2)}</td>
          <td>${expense.category}</td>
          <td>${expense.date}</td>
          <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
        `;
        expenseList.appendChild(row);
      });
      calculateTotal();
    }

    // Function to add a new expense
    document.getElementById('expenseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const date = new Date().toLocaleDateString();

      const expense = { description, amount, category, date };
      expenses.push(expense);
      saveExpenses();
      renderExpenses();

      // Reset form
      this.reset();
    });

    // Function to delete an expense
    function deleteExpense(index) {
      expenses.splice(index, 1);
      saveExpenses();
      renderExpenses();
    }

    // Initial render
    renderExpenses();
  </script>
</body>
</html>
